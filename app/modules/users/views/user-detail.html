<!-- Create/Edit -->
<div class="row" ng-show="detail">
    <!-- User detail -->
    <div class="col-lg-12">
    <div class="widget">                
        <div class="widget-body">
        <form>
            <legend>User Detail</legend>              
            <div class="form-group">
            <label>ID:</label>
            <input type="text" ng-model="user.id"  class="form-control" >
            </div>
            <div class="form-group">
            <label>Name:</label>
            <input type="text" ng-model="user.name" class="form-control">                
            </div>
            <div class="form-group">
            <label for="color">Avatar:</label>
            <img ng-src="{{user.gravatar}}" />
            </div>              
            <div style="text-align: right;">
            <button ng-click="close()" class="btn btn-default">Close</button>
            </div>
        </form>
        </div><!-- End Widget body -->
    </div><!-- End Widget -->
    </div><!-- End Column -->
</div><!-- End Row -->
